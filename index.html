<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Down</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 2rem 3rem;
      background: rgba(34, 34, 34, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: shake 1.5s infinite;
      display: inline-block;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .footer {
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>We're Down Right Now</h1>
    <p>Sorry, website is currently unavailable.<br>
       We're working hard to bring it back online.<br>
       Please check back soon!</p>
    <div class="footer">
      &copy; Made By Ozzy
    </div>
  </div>
</body>
</html>
